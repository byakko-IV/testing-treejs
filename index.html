	<script>
		navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

			document.getElementById('messageError').innerHTML = 'Error. <code>navigator.getUserMedia()</code> no esta disponible.';
		}
		navigator.getUserMedia({video: true}, gotStream, noStream);

		function gotStream(stream) {
			if (window.URL) {   
				camvideo.src = window.URL.createObjectURL(stream);
			} else /*OPERA*/{   
				camvideo.src = stream;
		    }

			camvideo.onerror = function(e) {   
				stream.stop();   
			};

			stream.onended = noStream;
		}

		function noStream(e) {
			var msg = 'No hay camara disponible.';
			if (e.code == 1) {   
				msg = 'EL usuario nego el acceso a la cámara.';
			}
			document.getElementById('messageError').textContent = msg;
		}

		var clock = new THREE.Clock();
		// custom global variables
		var cube;
		var android;

		var animOffset       = 0,   // starting frame of animation
			walking         = false,
			duration        = 100, // milliseconds to complete animation
			keyframes       = 20,   // total number of animation frames
			interpolation   = duration / keyframes, // milliseconds per frame
			lastKeyframe    = 0,    // previous keyframe

		var videoCanvas = document.getElementById( 'videoCanvas' );

		var layer2Canvas = document.getElementById( 'layer2' );

		// FUNCTIONS

			// RENDERER
			if ( Detector.webgl )
				renderer = new THREE.WebGLRenderer( {antialias:true} );
			else
				renderer = new THREE.CanvasRenderer(); 
			renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
			container = document.getElementById( 'ThreeJS' );
			container.appendChild( renderer.domElement );
			// EVENTS
			THREEx.WindowResize(renderer, camera);
			THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
			// CONTROLS
			controls = new THREE.OrbitControls( camera, renderer.domElement );
			// STATS
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.bottom = '0px';
			stats.domElement.style.zIndex = 100;
			container.appendChild( stats.domElement );
			// LIGHT
			var light = new THREE.PointLight(0xffffff);
			light.position.set(-100,250,200);
			scene.add(light);
			// FLOOR
			var floorTexture = new THREE.ImageUtils.loadTexture( 'images/rock-512.jpg' );

			floor.position.y = -100;// -0.5;
			floor.rotation.x = Math.PI / 2;
			scene.add(floor);
			// SKYBOX/FOG
			//scene.fog = new THREE.FogExp2( 0x9999ff, 0.00025 );
			
			////////////
			// CUSTOM //
			////////////
			/*this.colorRed = THREE.ImageUtils.loadTexture( "images/SquareRed.png" );
			this.colorGreen = THREE.ImageUtils.loadTexture( "images/SquareGreen.png" );
			this.colorBlue = THREE.ImageUtils.loadTexture( "images/SquareBlue.png" );
			var cubeGeometry = new THREE.CubeGeometry( 50, 50, 50 );
			this.cubeMaterial = new THREE.MeshLambertMaterial( { color: 0xffffff, map: colorRed, emissive: 0x333333 } );
			cube = new THREE.Mesh( cubeGeometry, cubeMaterial );
			cube.position.set(0,26,0);
			//cube.rotation.set(Math.PI / 4, 0, 0);
			
			scene.add(cube);*/
			
			/*MODELO ANDROID*/
			/*var jsonLoader = new THREE.JSONLoader();
			jsonLoader.load( "models/android-animations.js", addModelToScene );
			// addModelToScene function is called back after model has loaded


			function addModelToScene( geometry, materials ) {
				// for preparing animation
				for (var i = 0; i < materials.length; i++)
					materials[i].morphTargets = true;
					
				var material = new THREE.MeshFaceMaterial( materials );
				android = new THREE.Mesh( geometry, material );
				android.scale.set(10,10,10);
				scene.add( android );
			}*/

			var loader = new THREE.JSONLoader();
			loader.load( 'models/monster.js', function ( geometry, materials ) {
					// adjust color a bit
					var material = materials[ 0 ];
					material.morphTargets = true;
					material.color.setHex( 0xffffff );

					var faceMaterial = new THREE.MeshFaceMaterial( materials );
					morph = new THREE.Mesh( geometry, faceMaterial );
					var s = THREE.Math.randFloat( 0.00075, 0.001 );
					morph.rotation.y = 80;
					morph.position.set( 0, -80, -500 );
					morph.scale.set( 0.125, 0.125, 0.125 );
					scene.add( morph );
				} );
	
			/*CIELO O AMBIENTE*/

			var imagePrefix = "images/dawnmountain-";
			var directions  = ["xpos", "xneg", "ypos", "yneg", "zpos", "zneg"];
			var imageSuffix = ".png";
			var skyGeometry = new THREE.CubeGeometry( 5000, 5000, 5000 );	
			
			var materialArray = [];
			for (var i = 0; i < 6; i++)

			var skyMaterial = new THREE.MeshFaceMaterial( materialArray );

			// VIDEO SET UP
			
			// these changes are permanent
			videoContext.translate(320, 0);

			// background color if no video present

			videoContext.fillRect( 0, 0, videoCanvas.width, videoCanvas.height );				

			buttons = [];
			
			var button1 = new Image();
			button1.src ="images/arriba.png";
			var buttonData1 = { name:"red", image:button1, x:320 - 128 - 40, y:10, w:32, h:32 };
			buttons.push( buttonData1 );
			
			var button2 = new Image();
			button2.src ="images/abajo.png";
			var buttonData2 = { name:"green", image:button2, x:320 - 96 - 30, y:10, w:32, h:32 };
			buttons.push( buttonData2 );
			
			var button3 = new Image();
			button3.src ="images/derecha.png";
			var buttonData3 = { name:"blue", image:button3, x:320 - 64 - 20, y:10, w:32, h:32 };
			buttons.push( buttonData3 );

			var button4 = new Image();
			button4.src ="images/izquierda.png";
			var buttonData4 = { name:"black", image:button4, x:320 - 32 - 10, y:10, w:32, h:32 };
			buttons.push( buttonData4 );

		function animate() 
		{
		    requestAnimationFrame( animate );
			render();		
			update();
		}

		function update()
		{
			if ( keyboard.pressed("z") ) 
			{ 
				// do something
			}
			
			controls.update();
			stats.update();
			blend();	
			checkAreas();
		}

		function render() 
		{
			renderer.render( scene, camera );
			var delta = clock.getDelta();
			//cube.rotation.y += delta;
			
			if ( video.readyState === video.HAVE_ENOUGH_DATA ) 
			{
				// mirror video
				videoContext.drawImage( video, 0, 0, videoCanvas.width, videoCanvas.height );
				for ( var i = 0; i < buttons.length; i++ )
					layer2Context.drawImage( buttons[i].image, buttons[i].x, buttons[i].y, buttons[i].w, buttons[i].h );		
			}

			if ( morph && walking ) // exists / is loaded 
			{
				// Alternate morph targets
				time = new Date().getTime() % duration;
				keyframe = Math.floor( time / interpolation ) + animOffset;
				if ( keyframe != currentKeyframe ) 
				{
					morph.morphTargetInfluences[ lastKeyframe ] = 0;
					morph.morphTargetInfluences[ currentKeyframe ] = 1;
					morph.morphTargetInfluences[ keyframe ] = 0;
					lastKeyframe = currentKeyframe;
					currentKeyframe = keyframe;
				}	
				morph.morphTargetInfluences[ keyframe ] = 
					( time % interpolation ) / interpolation;
				morph.morphTargetInfluences[ lastKeyframe ] = 
					1 - morph.morphTargetInfluences[ keyframe ];
			}
			
		}

		function blend() 
		{
			var width  = videoCanvas.width;
			var height = videoCanvas.height;
			// get current webcam image data
			var sourceData = videoContext.getImageData(0, 0, width, height);
			// create an image if the previous image doesn�t exist
			if (!lastImageData) lastImageData = videoContext.getImageData(0, 0, width, height);
			// create a ImageData instance to receive the blended result
			var blendedData = videoContext.createImageData(width, height);
			// blend the 2 images
			differenceAccuracy(blendedData.data, sourceData.data, lastImageData.data);
			// draw the result in a canvas
			blendContext.putImageData(blendedData, 0, 0);
			// store the current webcam image
			lastImageData = sourceData;
		}
		function differenceAccuracy(target, data1, data2) 
		{
			if (data1.length != data2.length) return null;
			var i = 0;
			while (i < (data1.length * 0.25)) 
			{
				var average1 = (data1[4*i] + data1[4*i+1] + data1[4*i+2]) / 3;
				var average2 = (data2[4*i] + data2[4*i+1] + data2[4*i+2]) / 3;
				var diff = threshold(fastAbs(average1 - average2));
				target[4*i]   = diff;
				target[4*i+1] = diff;
				target[4*i+2] = diff;
				target[4*i+3] = 0xFF;
				++i;
			}
		}
		function fastAbs(value) 
		{
			return (value ^ (value >> 31)) - (value >> 31);
		}
		function threshold(value) 
		{
			return (value > 0x15) ? 0xFF : 0;
		}

		// check if white region from blend overlaps area of interest (e.g. triggers)
		function checkAreas() 
		{
			delta = clock.getDelta(); 
			var moveDistance = 1000 * delta;
				walking = false;
			for (var b = 0; b < buttons.length; b++)
			{
				// get the pixels in a note area from the blended image
				var blendedData = blendContext.getImageData( buttons[b].x, buttons[b].y, buttons[b].w, buttons[b].h );
					
				// calculate the average lightness of the blended data
				var i = 0;
				var sum = 0;
				var countPixels = blendedData.data.length * 0.25;
				while (i < countPixels) 
				{
					sum += (blendedData.data[i*4] + blendedData.data[i*4+1] + blendedData.data[i*4+2]);
					++i;
				}
				// calculate an average between of the color values of the note area [0-255]
				var average = Math.round(sum / (1 * countPixels));
				if (average > 50) // more than 20% movement detected
				{
					console.log( "Button " + buttons[b].name + " triggered." ); // do stuff
					if (buttons[b].name == "red"){morph.translateX( -moveDistance ); walking=true;}
						//cube.position.x += 4;
						//cubeMaterial.map = colorRed;
					if (buttons[b].name == "green"){morph.translateX(  moveDistance ); walking=true;}
						//cube.position.x -= 4;
						//cubeMaterial.map = colorGreen;
					if (buttons[b].name == "blue"){morph.rotation.y += delta * 10; walking=true;}
						//cube.position.z -= 4;
						//cubeMaterial.map = colorBlue;
					if (buttons[b].name == "black"){morph.rotation.y -= delta * 10; walking=true;}
						//cube.position.z += 4;
					// messageArea.innerHTML = "Button " + buttons[b].name + " triggered.";
				}
				// console.log("Button " + b + " average " + average);
			}
		}
